<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promise Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
  <link rel="stylesheet" href="./css/2-snackbar.css"/>
</head>
<body>
    <a class="back-link" href="./index.html">Go back</a>
    <h1 class="main-title">Promise generator</h1>
  <form class="form">
    <label class="form-lable">
      Delay (ms)
      <input class="form-input" type="number" name="delay" required />
    </label>

    <fieldset class="form-fieldset">
      <legend>State</legend>
      <label class="radio-lable">
        <input type="radio" name="state" value="fulfilled" required />
        Fulfilled
      </label>
      <label>
        <input type="radio" name="state" value="rejected" required />
        Rejected
      </label>
    </fieldset>

    <button class="form-btn" type="submit">Create notification</button>
  </form>

  <script type="module" src="./js/2-snackbar.js"></script>
</body>
</html>
